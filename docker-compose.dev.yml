version: '3.8'

services:
  brain:
    build:
      context: ./brain
      dockerfile: Dockerfile
    container_name: financial_advisor_brain_dev
    ports:
      - "8001:8001"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL:-https://api.deepseek.com}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
      - DEEPSEEK_TEMPERATURE=${DEEPSEEK_TEMPERATURE:-0.7}
      - DEEPSEEK_MAX_TOKENS=${DEEPSEEK_MAX_TOKENS:-2000}
      - BRAIN_PORT=8001
      - DEBUG=true
    volumes:
      - ./.env:/app/.env
      - ./brain:/app  # 开发模式：实时同步代码
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial_advisor_backend_dev
    ports:
      - "8000:8000"
    environment:
      - BACKEND_PORT=8000
      - BRAIN_SERVICE_URL=http://brain:8001
      - DATABASE_URL=sqlite:///./data/financial_advisor.db
      - DEBUG=true
    volumes:
      - ./web:/app/web
      - ./backend:/app  # 开发模式：实时同步代码
      - ./backend_data:/app/data  # 数据库数据持久化
      - ./secure_uploads:/app/data/secure_uploads  # 安全用户上传文件持久化
    depends_on:
      - brain
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

networks:
  default:
    name: financial_advisor_network_dev
